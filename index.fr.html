
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎨 Le Mystère de Maillol – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdf2f8, #fce7f3);
      text-align: center;
      padding: 60px 20px;
      color: #701a75;
    }
    .box {
      background: white;
      max-width: 750px;
      margin: auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2.2em;
      color: #a21caf;
    }
    p {
      font-size: 1.1em;
      color: #581c87;
    }
    button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #9333ea;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #7e22ce;
    }
    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="logo.png" alt="Logo FAFA" class="logo" style="width: 100px;">
    <h1>🎨 Le Mystère de Maillol</h1>
    <p>
      Une œuvre de Maillol a disparu du musée... mais une série d’indices laissés par l’artiste lui-même permettrait de la retrouver.<br><br>
      En observant ses sculptures, ses carnets, ses citations... tu relèveras 10 énigmes pour découvrir la vérité.<br><br>
      🗿 L’art parle à qui sait le lire…
    </p>
    <button onclick="demarrer()">🔍 Démarrer l’enquête artistique</button>
  </div>

  <script>
    function demarrer() {
      localStorage.setItem("start", Date.now());
      localStorage.setItem("etape", "1");
      location.href = "enigme1.html";
    }
  </script>
  <script src="init-admin-code.js"></script>
