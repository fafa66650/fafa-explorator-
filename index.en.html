<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAFA Explorator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fde68a, #fff);
      color: #0f172a;
      overflow: hidden;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff9c4;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 5px solid #1d4ed8;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    header img {
      width: 300px;
      max-width: 90%;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .btn {
      font-size: 1.2rem;
      margin: 1rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }
    .maillol { background: #dc2626; }
    .vin { background: #f59e0b; }
    .port { background: #16a34a; }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="container" id="main">
    <header>
      <img src="logo-fafa-explorator.png" alt="FAFA Explorator">
    </header>
    <h1>Welcome to FAFA Explorator</h1>
    <a href="maillol/index.html"><button class="btn maillol">The Mystery of Maillol</button></a>
    <a href="vin-mystere/index.html"><button class="btn vin">Wine Mystery Mission</button></a>
    <a href="vieux-port/index.html"><button class="btn port">Secrets of the Old Port</button></a>
  </div>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    });
  </script>
</body>
</html>
