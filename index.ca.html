
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Misteri de Maillol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('logo_maillol_graffiti.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    input, select {
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #9333ea;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #7e22ce;
    }
    .logo-fafa {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 100px;
      opacity: 0.85;
      transition: transform 0.3s ease;
    }
    .logo-fafa:hover {
      transform: scale(1.1) rotate(-2deg);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® El Misteri de Maillol</h1>
    <p>Segueix les passes de l‚Äôartista a Banyuls-sur-Mer.</p>
    <form>
      <label for="mode">Mode de jeu</label>
      <select id="mode" name="mode">
        <option value="solo">Solo</option>
        <option value="famille">Famille</option>
        <option value="groupe">Groupe</option>
        <option value="scolaire">Scolaire</option>
      </select>
      <input type="text" placeholder="Nom del grup" name="groupe">
      <input type="text" placeholder="Participants" name="participants">
      <input type="text" placeholder="Codi secret FAFA" name="code">
      <button type="submit">üß≠ Iniciar l'aventura</button>
    </form>
  </div>
  <img class="logo-fafa" src="logo-fafa-explorator.png" alt="FAFA Explorator">

<!-- BOUTON FLOTTANT AIDE MULTILINGUE -->
<a href="aide.html" class="btn-aide-flottant" lang="fr" title="Besoin d'aide ?">‚ùì</a>
<a href="aide.en.html" class="btn-aide-flottant" lang="en" title="Need help?">‚ùì</a>
<a href="aide.ca.html" class="btn-aide-flottant" lang="ca" title="Necessites ajuda?">‚ùì</a>

<style>
  .btn-aide-flottant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-size: 1.5rem;
    width: 55px;
    height: 55px;
    line-height: 55px;
    text-align: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }
  .btn-aide-flottant:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

<script>
  const lang = navigator.language || navigator.userLanguage;
  document.querySelectorAll('.btn-aide-flottant').forEach(btn => btn.style.display = 'none');
  if (lang.includes('fr')) {
    document.querySelector('.btn-aide-flottant[lang="fr"]').style.display = 'block';
  } else if (lang.includes('ca')) {
    document.querySelector('.btn-aide-flottant[lang="ca"]').style.display = 'block';
  } else {
    document.querySelector('.btn-aide-flottant[lang="en"]').style.display = 'block';
  }
</script>

</body>
</html>
