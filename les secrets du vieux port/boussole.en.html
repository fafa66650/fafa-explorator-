<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß≠ Interactive Compass ‚Äì The Mystery of Vieux Port</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fdf2f8, #fce7f3);
      text-align: center;
      padding: 40px 20px;
      color: #701a75;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .lieu {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #a21caf;
    }
    .boussole {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      border: 8px solid #9333ea;
      border-radius: 50%;
      position: relative;
    }
    .fleche {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 60px solid #f43f5e;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: bottom center;
      transition: transform 0.2s ease-out;
    }
    .back {
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      font-size: 1em;
      color: #7e22ce;
    }
  </style>
</head>
<body>
  <h1>üß≠ Follow the compass!</h1>
  <div class="boussole">
    <div class="fleche" id="fleche"></div>
  </div>
  <div class="lieu" id="lieu"></div>
  <div class="back"><a href="carte.en.html">‚¨ÖÔ∏è Back to the map</a></div>

  
<script>
  const lieux = {
    1: "l‚Äôentr√©e du vieux port",
    2: "le quai des p√™cheurs",
    3: "le phare rouge",
    4: "la halle aux poissons",
    5: "la jet√©e ouest",
    6: "la cabane du douanier",
    7: "le m√¢t historique",
    8: "le mur du souvenir marin",
    9: "le belv√©d√®re du port",
    10: "l'√©nigme finale du capitaine"
  };
  const etape = parseInt(localStorage.getItem("etape") || "1");
  const message = "üéØ √âtape " + etape + " : dirige-toi vers " + (lieux[etape] || "l‚Äô√©tape suivante.");
  document.getElementById("lieu").textContent = message;

  function orienter(angle) {
    document.getElementById("fleche").style.transform =
      "translateX(-50%) rotate(" + angle + "deg)";
  }

  window.addEventListener("deviceorientationabsolute", (e) => {
    if (e.alpha !== null) orienter(e.alpha);
  });

  window.addEventListener("deviceorientation", (e) => {
    if (e.alpha !== null) orienter(e.alpha);
  });
</script>

</body></html>
