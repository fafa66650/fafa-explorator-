<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Code Generator ‚Äì Maillol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9ff;
      color: #0c4a6e;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
      border: 1px solid #94a3b8;
      border-radius: 8px;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-family: monospace;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê JSON Code Generator</h1>
    <input type="text" id="newCode" placeholder="Enter a code ex: ART2025">
    <select id="duration">
      <option value="1">1 hour</option>
      <option value="3">3 hours</option>
      <option value="6">6 hours</option>
      <option value="12">12 hours</option>
      <option value="24">1 day</option>
      <option value="48">2 days</option>
    </select>
    <button onclick="addCode()">‚ûï Add this code</button>

    <h2>üìÑ Preview of codes.json</h2>
    <textarea id="output" readonly></textarea>
    <button onclick="copyJSON()">üìã Copy JSON</button>
  </div>

  <script>
    let codes = [];

    function addCode() {
      const code = document.getElementById("newCode").value.trim();
      const hours = parseInt(document.getElementById("duration").value);
      if (!code) {
        alert("Please enter a valid code.");
        return;
      }
      const expire = new Date(Date.now() + hours * 60 * 60 * 1000).toISOString();
      codes.push({ code: code.toUpperCase(), expire });
      document.getElementById("newCode").value = "";
      showJSON();
    }

    function showJSON() {
      document.getElementById("output").value = JSON.stringify(codes, null, 2);
    }

    function copyJSON() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("üìã Copied to clipboard!");
    }
  </script>
</body>
</html>
