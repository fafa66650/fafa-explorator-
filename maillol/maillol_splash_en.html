
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mystery of Maillol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('logo_maillol_graffiti.png') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .splash-screen img {
      width: 120px;
      margin-bottom: 20px;
    }
    .splash-text {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
    .loader {
      margin-top: 1rem;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="logo-fafa-explorator.png" alt="FAFA Explorator" />
    <div class="splash-text">The Mystery of Maillol</div>
    <div class="loader"></div>
  </div>

  <iframe class="main-content" id="main" src="index.en.html" width="100%" height="100%" style="border:none;"></iframe>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 2500);
    };
  </script>

<!-- BOUTON FLOTTANT AIDE MULTILINGUE -->
<a href="aide.html" class="btn-aide-flottant" lang="fr" title="Besoin d'aide ?">❓</a>
<a href="aide.en.html" class="btn-aide-flottant" lang="en" title="Need help?">❓</a>
<a href="aide.ca.html" class="btn-aide-flottant" lang="ca" title="Necessites ajuda?">❓</a>

<style>
  .btn-aide-flottant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-size: 1.5rem;
    width: 55px;
    height: 55px;
    line-height: 55px;
    text-align: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }
  .btn-aide-flottant:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

<script>
  const lang = navigator.language || navigator.userLanguage;
  document.querySelectorAll('.btn-aide-flottant').forEach(btn => btn.style.display = 'none');
  if (lang.includes('fr')) {
    document.querySelector('.btn-aide-flottant[lang="fr"]').style.display = 'block';
  } else if (lang.includes('ca')) {
    document.querySelector('.btn-aide-flottant[lang="ca"]').style.display = 'block';
  } else {
    document.querySelector('.btn-aide-flottant[lang="en"]').style.display = 'block';
  }
</script>

</body>
</html>
