
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üó∫Ô∏è Route Map ‚Äì The Mystery of Maillol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
      color: #0c4a6e;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .locations {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
    }
    .step {
      padding: 12px 20px;
      background: #e0f2fe;
      border: 2px solid #38bdf8;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      transition: background 0.3s;
    }
    .step.unlocked {
      background: #a7f3d0;
      border-color: #10b981;
      font-weight: bold;
    }
    .compass-link {
      margin-top: 40px;
    }
    .compass-link a {
      display: inline-block;
      background: #0284c7;
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Path of the Investigation</h1>
  <p>Here is your current progress in The Mystery of Maillol:</p>
  <div class="locations" id="stepList"></div>

  <div class="compass-link">
    <a href="boussole.html">üß≠ Open the interactive compass</a>
  </div>

  <script>
    const places = [
      "1. Entrance of Maillol Museum",
      "2. Sculpture Garden",
      "3. Central Beach",
      "4. Paul Reig Square",
      "5. Banyuls Church",
      "6. Quote Wall",
      "7. Room 2 of the Museum",
      "8. Painting Hall",
      "9. Museum Reception",
      "10. Final Mystery Artwork"
    ];
    const step = parseInt(localStorage.getItem("etape") || "1");
    const container = document.getElementById("stepList");

    places.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "step" + (i + 1 <= step ? " unlocked" : "");
      div.textContent = name;
      container.appendChild(div);
    });
  </script>

  <div class="compass-link" style="margin-top: 20px;">
    <a href="carte.visuelle.html">üó∫Ô∏è View the real map of Banyuls-sur-Mer</a>
  </div>

<a href="aide.ca.html" class="btn-aide-flottant" lang="ca" title="Necessites ajuda?">‚ùì</a>

<style>
  .btn-aide-flottant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-size: 1.5rem;
    width: 55px;
    height: 55px;
    line-height: 55px;
    text-align: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }
  .btn-aide-flottant:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

<script>
  const lang = navigator.language || navigator.userLanguage;
  document.querySelectorAll('.btn-aide-flottant').forEach(btn => btn.style.display = 'none');
  if (lang.includes('fr')) {
    document.querySelector('.btn-aide-flottant[lang="fr"]').style.display = 'block';
  } else if (lang.includes('ca')) {
    document.querySelector('.btn-aide-flottant[lang="ca"]').style.display = 'block';
  } else {
    document.querySelector('.btn-aide-flottant[lang="en"]').style.display = 'block';
  }
</script>

</body>
</html>
