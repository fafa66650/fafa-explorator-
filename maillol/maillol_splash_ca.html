
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Misteri de Maillol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('logo_maillol_graffiti.png') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .splash-screen img {
      width: 120px;
      margin-bottom: 20px;
    }
    .splash-text {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
    .loader {
      margin-top: 1rem;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="logo-fafa-explorator.png" alt="FAFA Explorator" />
    <div class="splash-text">El Misteri de Maillol</div>
    <div class="loader"></div>
  </div>

  <iframe class="main-content" id="main" src="index.ca.html" width="100%" height="100%" style="border:none;"></iframe>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 2500);
    };
  </script>
</body>
</html>
