
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß≠ Interactive Compass ‚Äì The Mystery of Maillol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fdf2f8, #fce7f3);
      text-align: center;
      padding: 40px 20px;
      color: #701a75;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .lieu {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #a21caf;
    }
    .boussole {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      border: 8px solid #9333ea;
      border-radius: 50%;
      position: relative;
    }
    .fleche {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 60px solid #f43f5e;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: bottom center;
      transition: transform 0.2s ease-out;
    }
    .back {
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      font-size: 1em;
      color: #7e22ce;
    }
  </style>
</head>
<body>
  <h1>üß≠ Follow the compass!</h1>
  <div class="boussole">
    <div class="fleche" id="fleche"></div>
  </div>
  <div class="lieu" id="lieu"></div>
  <div class="back"><a href="carte.en.html">‚¨ÖÔ∏è Back to the map</a></div>

  <script>
    const lieux = {
      1: "the entrance of the Maillol Museum",
      2: "the sculpture garden",
      3: "the central beach",
      4: "Paul Reig square",
      5: "the church of Banyuls",
      6: "the wall of quotes",
      7: "museum room 2",
      8: "the painting gallery",
      9: "the museum reception",
      10: "the final mystery artwork"
    };

    const etape = parseInt(localStorage.getItem("etape") || "1");
    const message = "üéØ Step " + etape + ": head toward " + (lieux[etape] || "the next step.");
    document.getElementById("lieu").textContent = message;

    function orienter(angle) {
      document.getElementById("fleche").style.transform =
        "translateX(-50%) rotate(" + angle + "deg)";
    }

    window.addEventListener("deviceorientationabsolute", (e) => {
      if (e.alpha !== null) orienter(e.alpha);
    });

    window.addEventListener("deviceorientation", (e) => {
      if (e.alpha !== null) orienter(e.alpha);
    });
  </script>

  .btn-aide-flottant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-size: 1.5rem;
    width: 55px;
    height: 55px;
    line-height: 55px;
    text-align: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }
  .btn-aide-flottant:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

<script>
  const lang = navigator.language || navigator.userLanguage;
  document.querySelectorAll('.btn-aide-flottant').forEach(btn => btn.style.display = 'none');
  if (lang.includes('fr')) {
    document.querySelector('.btn-aide-flottant[lang="fr"]').style.display = 'block';
  } else if (lang.includes('ca')) {
    document.querySelector('.btn-aide-flottant[lang="ca"]').style.display = 'block';
  } else {
    document.querySelector('.btn-aide-flottant[lang="en"]').style.display = 'block';
  }
</script>

</body>
