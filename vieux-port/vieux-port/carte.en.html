<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üó∫Ô∏è Route Map ‚Äì The Mystery of Vieux Port</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
      color: #0c4a6e;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .locations {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
    }
    .step {
      padding: 12px 20px;
      background: #e0f2fe;
      border: 2px solid #38bdf8;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      transition: background 0.3s;
    }
    .step.unlocked {
      background: #a7f3d0;
      border-color: #10b981;
      font-weight: bold;
    }
    .compass-link {
      margin-top: 40px;
    }
    .compass-link a {
      display: inline-block;
      background: #0284c7;
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<!-- BOUTON AIDE MULTILINGUE (inline) -->
<a href="aide.html" class="btn-aide" lang="fr">‚ùì Aide</a>
<a href="aide.en.html" class="btn-aide" lang="en">‚ùì Help</a>
<a href="aide.ca.html" class="btn-aide" lang="ca">‚ùì Ajuda</a>

<style>
  .btn-aide {
    display: inline-block;
    margin: 10px 10px 0 0;
    padding: 12px 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }
  .btn-aide:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

  <h1>üó∫Ô∏è Path of the Investigation</h1>
  <p>Here is your current progress in The Mystery of Vieux Port:</p>
  <div class="locations" id="stepList"></div>

  <div class="compass-link">
    <a href="boussole.html">üß≠ Open the interactive compass</a>
  </div>

  <script>
    const places = [
      "1. Entrance of Vieux Port Museum",
      "2. Sculpture Garden",
      "3. Central Beach",
      "4. Paul Reig Square",
      "5. Banyuls Church",
      "6. Quote Wall",
      "7. Room 2 of the Museum",
      "8. Painting Hall",
      "9. Museum Reception",
      "10. Final Mystery Artwork"
    ];
    const step = parseInt(localStorage.getItem("etape") || "1");
    const container = document.getElementById("stepList");

    places.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "step" + (i + 1 <= step ? " unlocked" : "");
      div.textContent = name;
      container.appendChild(div);
    });
  </script>

  <div class="compass-link" style="margin-top: 20px;">
    <a href="carte.visuelle.html">üó∫Ô∏è View the real map of Banyuls-sur-Mer</a>
  </div>


<script>
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.includes("fr")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="fr"]').style.display = 'inline-block';
  } else if (userLang.includes("ca")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="ca"]').style.display = 'inline-block';
  } else {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="en"]').style.display = 'inline-block';
  }
</script>

</body>
</html>
