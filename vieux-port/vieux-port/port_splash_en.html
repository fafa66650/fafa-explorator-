<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets of the Old Port</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('fusion_secret_vieux_port_final.png') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .splash-screen img {
      width: 120px;
      margin-bottom: 20px;
    }
    .splash-text {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
    .loader {
      margin-top: 1rem;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .main-content {
      display: none;
    }
  </style>
</head>
<body>

<!-- BOUTON AIDE MULTILINGUE (inline) -->
<a href="aide.html" class="btn-aide" lang="fr">❓ Aide</a>
<a href="aide.en.html" class="btn-aide" lang="en">❓ Help</a>
<a href="aide.ca.html" class="btn-aide" lang="ca">❓ Ajuda</a>

<style>
  .btn-aide {
    display: inline-block;
    margin: 10px 10px 0 0;
    padding: 12px 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }
  .btn-aide:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

  <div class="splash-screen" id="splash">
    <img src="logo-fafa-explorator.png" alt="FAFA Explorator" />
    <div class="splash-text">Secrets of the Old Port</div>
    <div class="loader"></div>
  </div>

  <iframe class="main-content" id="main" src="index.en.html" width="100%" height="100%" style="border:none;"></iframe>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 2500);
    };
  </script>

<script>
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.includes("fr")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="fr"]').style.display = 'inline-block';
  } else if (userLang.includes("ca")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="ca"]').style.display = 'inline-block';
  } else {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="en"]').style.display = 'inline-block';
  }
</script>

</body>
</html>
