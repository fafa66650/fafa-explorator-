<style>
  .btn-aide-flottant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-size: 1.5rem;
    width: 55px;
    height: 55px;
    line-height: 55px;
    text-align: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }
  .btn-aide-flottant:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

<script>
  const lang = navigator.language || navigator.userLanguage;
  document.querySelectorAll('.btn-aide-flottant').forEach(btn => btn.style.display = 'none');
  if (lang.includes('fr')) {
    document.querySelector('.btn-aide-flottant[lang="fr"]').style.display = 'block';
  } else if (lang.includes('ca')) {
    document.querySelector('.btn-aide-flottant[lang="ca"]').style.display = 'block';
  } else {
    document.querySelector('.btn-aide-flottant[lang="en"]').style.display = 'block';
  }
</script>


<script>
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.includes("fr")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="fr"]').style.display = 'inline-block';
  } else if (userLang.includes("ca")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="ca"]').style.display = 'inline-block';
  } else {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="en"]').style.display = 'inline-block';
  }
</script>
