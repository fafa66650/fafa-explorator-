<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🗺️ Carte - Le Mystère de Vieux Port</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      color: #065f46;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #047857;
    }
    .map-container {
      margin-top: 20px;
      position: relative;
    }
    img.map {
      max-width: 100%;
      border: 3px solid #6ee7b7;
      border-radius: 12px;
    }
    .legend {
      margin-top: 10px;
      font-style: italic;
      color: #065f46;
    }
  </style>
</head>
<body>

<!-- BOUTON AIDE MULTILINGUE (inline) -->
<a href="aide.html" class="btn-aide" lang="fr">❓ Aide</a>
<a href="aide.en.html" class="btn-aide" lang="en">❓ Help</a>
<a href="aide.ca.html" class="btn-aide" lang="ca">❓ Ajuda</a>

<style>
  .btn-aide {
    display: inline-block;
    margin: 10px 10px 0 0;
    padding: 12px 20px;
    background: linear-gradient(45deg, #6e00ff, #b300b3);
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }
  .btn-aide:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #7f3cff, #d500f9);
  }
</style>

  <h1>🗺️ Carte interactive</h1>
  <p>Voici une carte de Banyuls-sur-Mer avec les points d'étape de l'aventure.</p>
  <div class="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Banyuls-sur-Mer_map.png/800px-Banyuls-sur-Mer_map.png" alt="Carte Banyuls" class="map">
  </div>
  <p class="legend">🔍 Clique sur la boussole ou utilise ton GPS pour trouver la prochaine énigme !</p>
  <br>
  <a href="boussole.html"><button>🧭 Accéder à la Boussole</button></a>

<script>
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.includes("fr")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="fr"]').style.display = 'inline-block';
  } else if (userLang.includes("ca")) {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="ca"]').style.display = 'inline-block';
  } else {
    document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
    document.querySelector('[lang="en"]').style.display = 'inline-block';
  }
</script>

</body>
</html>
