<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎄 Événement Noël</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #ecfdf5; color: #065f46; text-align: center; padding: 60px 20px; }
    h1 { font-size: 2.5em; color: #047857; }
    p { font-size: 1.2em; margin: 30px 0; }
    .btn {
      padding: 16px 32px;
      background: #10b981;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #059669; }
  </style>
</head>
<body>
  <h1>🎄 Magie de Noël à Banyuls</h1>
  <p>Le Père Noël a caché ses cadeaux dans les rues enneigées ! Pars à leur recherche et résous les 7 énigmes festives pour sauver Noël !</p>
  <button class="btn" onclick="demarrer()">🎁 Lancer la mission</button>
  <script>
    function demarrer() {
      localStorage.setItem("start", Date.now());
      location.href = 'enigme1.html';
    }
  </script>
</body>
</html>
