<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FAFA HQ™ – Panneau Admin</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      color: #3b82f6;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #1e293b;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    button:hover {
      background-color: #2563eb;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>🧠 FAFA HQ™ – Panneau de Contrôle</h1>

  <div class="section">
    <h2>🔓 Déverrouiller un parcours</h2>
    <label>Nom du parcours à débloquer :</label>
    <input type="text" placeholder="ex : run" />
    <button onclick="alert('Déverrouillage simulé')">Débloquer</button>
  </div>

  <div class="section">
    <h2>📩 Envoyer un message aux joueurs</h2>
    <label>Message :</label>
    <textarea rows="4" placeholder="Tape ton message ici..."></textarea>
    <button onclick="alert('Message envoyé')">Envoyer</button>
  </div>

  <div class="section">
    <h2>🕒 Voir les scores</h2>
    <button onclick="afficherScores()">Afficher les scores</button>
  </div>

  <div class="section">
    <h2>🎒 Ressources utiles</h2>
    <button onclick="window.location.href='index.html'">🏠 Accueil FAFA</button>
    <button onclick="window.location.href='carnet-explorateur.html'">📘 Carnet Explorateur</button>
  </div>

  <footer>
    <p style="color:#64748b;margin-top:30px;">© FAFA™ — Interface privée. Ne pas partager sans autorisation.</p>
  </footer>

  <audio id="audioHQ">
    <source src="assets/audio/admin-connexion.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audioHQ');
      setTimeout(() => audio.play().catch(() => {}), 300);
    });

    function afficherScores() {
      const historique = JSON.parse(localStorage.getItem("fafa_explorations") || "[]");
      if (historique.length === 0) return alert("Aucune donnée trouvée.");

      let scoreTexte = "🧾 Historique des parcours :\n\n";
      historique.forEach(h => {
        scoreTexte += `• ${h.nom} – ${h.temps} – ${h.score}\n`;
      });
      alert(scoreTexte);
    }
  </script>
</body>
</html>
