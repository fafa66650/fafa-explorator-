<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎃 Événement Halloween</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1e1b4b; color: #fcd34d; text-align: center; padding: 60px 20px; }
    h1 { font-size: 2.5em; color: #facc15; }
    p { font-size: 1.2em; margin: 30px 0; }
    .btn {
      padding: 16px 32px;
      background: #7c3aed;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #6d28d9; }
  </style>
</head>
<body>
  <h1>🎃 La Malédiction de Banyuls</h1>
  <p>La nuit tombe... des créatures rôdent dans les ruelles du village ! Tu dois résoudre 7 énigmes effrayantes pour refermer le portail hanté !</p>
  <button class="btn" onclick="demarrer()">🕸️ Commencer la chasse</button>
  <script>
    function demarrer() {
      localStorage.setItem("start", Date.now());
      location.href = 'enigme1.html';
    }
  </script>
</body>
</html>
