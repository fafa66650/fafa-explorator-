
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üß≠ Boussole interactive ‚Äì Le Myst√®re de Maillol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fdf2f8, #fce7f3);
      text-align: center;
      padding: 40px 20px;
      color: #701a75;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .lieu {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #a21caf;
    }
    .boussole {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      border: 8px solid #9333ea;
      border-radius: 50%;
      position: relative;
    }
    .fleche {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 60px solid #f43f5e;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: bottom center;
      transition: transform 0.2s ease-out;
    }
    .back {
      margin-top: 20px;
    }
    .back a, .back button {
      text-decoration: none;
      font-size: 1em;
      color: #7e22ce;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß≠ Suis la boussole !</h1>
  <div class="boussole">
    <div class="fleche" id="fleche"></div>
  </div>
  <div class="lieu" id="lieu"></div>
  <div class="back">
    <button onclick="history.back()">‚¨ÖÔ∏è Revenir</button> ou <a href="carte.html">voir la carte</a>
  </div>

  <script>
    const lieux = {
      1: "l‚Äôentr√©e du mus√©e Maillol",
      2: "le jardin de sculptures",
      3: "la plage centrale",
      4: "la place Paul Reig",
      5: "l‚Äô√©glise de Banyuls",
      6: "le mur des citations",
      7: "la salle 2 du mus√©e",
      8: "la salle des peintures",
      9: "l‚Äôaccueil du mus√©e",
      10: "l'≈ìuvre myst√®re finale"
    };

    const etape = parseInt(localStorage.getItem("etape") || "1");
    const message = "üéØ √âtape " + etape + " : dirige-toi vers " + (lieux[etape] || "l‚Äô√©tape suivante.");
    document.getElementById("lieu").textContent = message;

    function orienter(angle) {
      document.getElementById("fleche").style.transform =
        "translateX(-50%) rotate(" + angle + "deg)";
    }

    window.addEventListener("deviceorientationabsolute", (e) => {
      if (e.alpha !== null) orienter(e.alpha);
    });

    window.addEventListener("deviceorientation", (e) => {
      if (e.alpha !== null) orienter(e.alpha);
    });
  </script>
</body>
</html>
