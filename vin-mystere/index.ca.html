
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missi贸 Vi Misteri贸s</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fusion_vin_mystere_final.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    input, select {
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #9b2c2c;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #7f1d1d;
    }
    .logo-fafa {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 100px;
      opacity: 0.85;
      transition: transform 0.3s ease;
    }
    .logo-fafa:hover {
      transform: scale(1.1) rotate(-2deg);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">

        <option value="famille">Famille</option>
        <option value="groupe">Groupe</option>
        <option value="scolaire">Scolaire</option>
      </select>
      <input type="text" placeholder="Nom del grup" name="groupe">
      <input type="text" placeholder="Participants" name="participants">
      <input type="text" placeholder="Codi secret FAFA" name="code">
      <button type="submit">Л Iniciar l'aventura</button>
    </form>
  </div>
  <img class="logo-fafa" src="logo-fafa-explorator.png" alt="FAFA Explorator">

</html>
