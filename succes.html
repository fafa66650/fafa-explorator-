<!DOCTYPE html>

<html lang="fr">
<head>

<title>Succès Débloqués</title>
<style>
    body {
      background: #1e3a8a;

    h1 {
      font-size: 2.5rem;

<script src="/fafa-validate.js"></script>
<section style="margin-top: 2rem; text-align: center;">
<select id="parcoursSelect">
<option value="maillol">🎨 Maillol</option>
